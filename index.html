<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bmi_container">
        <h1>BMI Calculator</h1>

        <div class="gender">
            <div class="gender_buttons">
                <p class="gender_btn active">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 96 960 960" width="20">
                        <path
                            d="M780 276v190.769h-30.769v-137L532.923 544.308q21 29 34.039 62.461Q580 640.23 580 676q0 83.636-58.162 141.818Q463.677 876 380.069 876t-141.838-58.162Q180 759.677 180 676.069t58.182-141.838Q296.364 476 380 476q36 0 68.462 13.423 32.461 13.423 62.23 33.654L727 306.769H589.231V276H780ZM380.078 506.769q-70.693 0-120.001 49.23-49.308 49.23-49.308 119.923 0 70.693 49.23 120.001 49.23 49.308 119.923 49.308 70.693 0 120.001-49.23 49.308-49.23 49.308-119.923 0-70.693-49.23-120.001-49.23-49.308-119.923-49.308Z" />
                    </svg>
                    Male
                </p>
                <p class="gender_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 96 960 960" width="20">
                        <path
                            d="M464.615 916v-80h-80v-30.769h80V676.308q-78.154-7.154-131.384-64.764Q280 553.935 280 475.827q0-83 58.346-141.413Q396.692 276 480 276q83.308 0 141.654 58.414Q680 392.827 680 475.724q0 78.018-53.231 135.724-53.23 57.706-131.384 64.86v128.923h80V836h-80v80h-30.77Zm15.307-270.769q70.693 0 120.001-49.23 49.308-49.23 49.308-119.923 0-70.693-49.23-120.001-49.23-49.308-119.923-49.308-70.693 0-120.001 49.23-49.308 49.23-49.308 119.923 0 70.693 49.23 120.001 49.23 49.308 119.923 49.308Z" />
                    </svg>
                    Female
                </p>
            </div>
            <img id="gender_img" src="img/0.png" alt="gender">
        </div>

        <div class="calculation_box">
            <div class="weight_box">
                <label for="weight">
                    <svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 96 960 960" width="25">
                        <path
                            d="M416.231 720.807q20.308 20.5 58.038 18.615 37.731-1.885 54.653-27.884l211.385-316.691-314.614 212.846Q399.924 625 397.924 662.654q-2 37.653 18.307 58.153Zm62.154-444.19q55.846 0 111.307 16.577 55.461 16.576 108.23 55.422L659 377.154q-42.693-28.077-91.115-41.615Q519.462 322 478.469 322q-138.656 0-235.87 98.428-97.214 98.427-97.214 238.436 0 44.213 12.115 88.867 12.116 44.653 34.834 82.884h571.589q22.384-36.385 34.808-82.654 12.423-46.269 12.423-91.5 0-40.461-11.923-87.999-11.924-47.539-41.231-87l29.769-38.922q35.692 54.846 51.422 106.153Q854.922 600 856.537 652.385q1.231 56.153-11.615 105.307-12.846 49.153-38.692 93.769-8.923 16.461-19.154 20.499-10.23 4.039-25.999 4.039h-566q-12.821 0-25.256-6.77-12.435-6.769-18.897-19.307-22.923-41.846-36.923-88.461-14-46.615-14-102.615 0-78.384 29.739-147.986 29.739-69.602 80.885-121.461 51.145-51.859 120.363-82.321 69.218-30.461 147.397-30.461Zm-7.077 309.075Z" />
                    </svg>
                    Weight
                </label>
                <div class="data_input">
                    <input type="number" id="weight" name="bmi_weight" placeholder="65">
                    <i>kg</i>
                </div>
            </div>

            <div class="height_box">
                <label for="height">
                    <svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 96 960 960" width="25">
                        <path
                            d="M480 922.153 333.847 776l33.23-33.999 90.231 89.846V320.153l-90.231 89.846L333.847 376 480 229.847 626.153 376l-33.23 33.999-90.231-89.846v511.694l90.231-89.846L626.153 776 480 922.153Z" />
                    </svg>
                    Height
                </label>
                <div class="data_input">
                    <input type="number" id="height" name="bmi_height" placeholder="174">
                    <i>cm</i>
                </div>
            </div>

            <div class="calc_btn">
                <input type="button" id="calculation" value="Calculate" />
            </div>

            <p id="false_value">Please, insert valid data.</p>
        </div>

        <div class="result_box">
            <p class="result_text">Your BMI is</p>
            <p id="result"></p>
            <p id="result_comment"></p>
            <input type="button" id="restart" value="Restart" />
        </div>

        <div class="classification">
            <table>
                <tr>
                    <th>BMI</th>
                    <th>Weight status</th>
                </tr>
                <tr style="background-color: #c6c6c6;">
                    <td>Below 18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr style="background-color: #6ace93;">
                    <td>18.5 - 24.9</td>
                    <td>Normal weight</td>
                </tr>
                <tr style="background-color: #f2ca4d;">
                    <td>25 - 29.9</td>
                    <td>Overweight</td>
                </tr>
                <tr style="background-color: #f29a4b;">
                    <td>30 - 35.9</td>
                    <td>Obesity</td>
                </tr>
                <tr style="background-color: #ea5151;">
                    <td>Above 40</td>
                    <td>Extreme obesity</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
